<div class="container">
        <div class="row shrink">
                <div class="form-group" style="margin-top:70px">
                    <div class="col-lg-6" >
                        <input type="text" [(ngModel)]="searchText" 
                                      class="form-control" placeholder="Search By Location" style="height:40px" />
                   </div>
               </div>  
        
        <br/>
        <br/>
        <br/>

            <div style="margin-top:30px; padding:0%;"  class= "gallery_product col-lg-2 col-md-4 col-sm-4 col-xs-6" *ngFor="let item of value | location: searchText">
                 <div class="mdl-card__title mdl-card--expand"  [routerLink] = "['/restuarant', item.Name]" >
                     <img class="img-fluid img-thumbnail " src={{item.img}}> 
                </div>
       

               <h6> {{item.name}} {{item.price}}  </h6>
           
           </div>
    </div>
</div>
